<!DOCTYPE html>
<html>

<head>
	<title>5 table project</title>
	<style>
		table,
		td {
			border: 2px solid green;

			width: 600px;
			height: 30px;
		}
	</style>

</head>

<body>
	<table>
		<tr>
			<td style="border-color: green" rowspan="3">Table 1</td>
			<td style="border-color: green" colspan="2">Table 1</td>
		</tr>
		<tr>
			<td style="border-color: blue">Table 2</td>
			<td style="border-color: blue">Table 2</td>
		</tr>
		<tr>
			<td style="border-color: blue">Table 2</td>
			<td style="border-color: blue"> Table 2</td>
		</tr>
		<tr>
			<td style="border-color: green">Table 1</td>
			<td style="border-color: green" colspan="2">Table 1.</td>
		</tr>
	</table>
</body>

</html>
