<!DOCTYPE html>
<html>

<head>

    <style>
        table,
        th,
        td {
            border: 2px solid white;
            border-collapse: collapse;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>

    <table border="2" bgcolor="" height="200px" width="500px" cellpadding="40px" cellspacing="40px">

        <caption><b>Countries,Capital And Language</b></caption>

            <th>Countries</th>
            <th>Capital</th>
            <th>Language</th>
        </tr>
        <tr bgcolor="silver">
            <td>India</td>
            <td>New Delhi</td>
            <td>Hindi</td>
        </tr>
        <tr bgcolor="grey">
            <td>France</td>
            <td>Paris</td>
            <td>Franch</td>
        </tr>
        <tr bgcolor="silver">
            <td>New Zealand</td>
            <td>Wellington</td>
            <td>English</td>
        </tr>
    </table>
</body>

</html>
